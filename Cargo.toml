[workspace]
members = [
    "crates/rustmat-lexer",
    "crates/rustmat-parser",
    "crates/rustmat-repl",
    "crates/rustmat-hir",
    "crates/rustmat-ignition",
    "crates/rustmat-plot",
    "crates/rustmat-macros",
    "crates/rustmat-builtins",
    "crates/rustmat-runtime",
    "crates/rustmat-kernel",
    "rustmat",
]
resolver = "2"

[workspace.dependencies]
# External dependencies used across multiple crates
inventory = "0.1"
syn = { version = "1", features = ["full"] }
quote = "1"
proc-macro2 = "1"
logos = "0.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
zmq = "0.10"
uuid = { version = "1", features = ["v4"] }
clap = { version = "4", features = ["derive", "env"] }
env_logger = "0.11"
log = "0.4"
thiserror = "1"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1"

# Internal workspace crates
rustmat-lexer = { path = "crates/rustmat-lexer" }
rustmat-parser = { path = "crates/rustmat-parser" }
rustmat-hir = { path = "crates/rustmat-hir" }
rustmat-ignition = { path = "crates/rustmat-ignition" }
rustmat-plot = { path = "crates/rustmat-plot" }
rustmat-macros = { path = "crates/rustmat-macros" }
rustmat-builtins = { path = "crates/rustmat-builtins" }
rustmat-runtime = { path = "crates/rustmat-runtime" }
rustmat-kernel = { path = "crates/rustmat-kernel" }
rustmat-repl = { path = "crates/rustmat-repl" }
