name: Website CI

on:
  push:
    branches: [main, master]
    paths:
      - 'website/**'
      - '.github/workflows/website-ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'website/**'
      - '.github/workflows/website-ci.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: |
          cd website
          npm ci

      - name: Lint
        run: |
          cd website
          npm run lint

      - name: Build
        run: |
          cd website
          npm run build

      - name: Check build output
        run: |
          cd website
          ls -la dist/
          echo "Build completed successfully"