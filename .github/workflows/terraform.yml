name: Terraform Infra

on:
  push:
    paths:
      - "infra/**"
      - ".github/workflows/terraform.yml"
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/terraform.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    name: Terraform plan
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    env:
      TF_STATE_BUCKET: ${{ secrets.GCS_TF_STATE_BUCKET }}
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_region: ${{ secrets.GCP_REGION }}
      TF_VAR_posthog_api_key: ${{ secrets.POSTHOG_API_KEY }}
      TF_VAR_posthog_host: ${{ secrets.POSTHOG_HOST }}
      TF_VAR_telemetry_ingestion_key: ${{ secrets.TELEMETRY_INGESTION_KEY }}
      TF_VAR_ga_measurement_id: ${{ secrets.GA_MEASUREMENT_ID }}
      TF_VAR_ga_api_secret: ${{ secrets.GA_API_SECRET }}
      TF_VAR_worker_image: us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telemetry/worker:${{ github.sha }}
      TF_VAR_enable_udp_forwarder: ${{ secrets.ENABLE_UDP_FORWARDER == 'true' }}
      TF_VAR_udp_forwarder_image: ${{ secrets.ENABLE_UDP_FORWARDER == 'true' && format('us-docker.pkg.dev/{0}/telemetry/udp-forwarder:{1}', secrets.GCP_PROJECT_ID, github.sha) || '' }}
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Artifact Registry auth
        run: gcloud auth configure-docker us-docker.pkg.dev -q

      - name: Build worker image
        run: |
          docker build -t us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telemetry/worker:${{ github.sha }} infra/worker
          docker push us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telemetry/worker:${{ github.sha }}

      - name: Build UDP forwarder image
        if: secrets.ENABLE_UDP_FORWARDER == 'true'
        run: |
          docker build -t us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telemetry/udp-forwarder:${{ github.sha }} infra/udp-forwarder
          docker push us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telemetry/udp-forwarder:${{ github.sha }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform fmt
        working-directory: infra
        run: terraform fmt -recursive -check

      - name: Terraform init
        working-directory: infra
        run: |
          terraform init \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="prefix=infra/terraform.tfstate"

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

      - name: Terraform plan
        working-directory: infra
        run: terraform plan -input=false -out=tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/tfplan

  apply:
    name: Terraform apply
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      TF_STATE_BUCKET: ${{ secrets.GCS_TF_STATE_BUCKET }}
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_region: ${{ secrets.GCP_REGION }}
      TF_VAR_posthog_api_key: ${{ secrets.POSTHOG_API_KEY }}
      TF_VAR_posthog_host: ${{ secrets.POSTHOG_HOST }}
      TF_VAR_telemetry_ingestion_key: ${{ secrets.TELEMETRY_INGESTION_KEY }}
      TF_VAR_ga_measurement_id: ${{ secrets.GA_MEASUREMENT_ID }}
      TF_VAR_ga_api_secret: ${{ secrets.GA_API_SECRET }}
      TF_VAR_worker_image: us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telemetry/worker:${{ github.sha }}
      TF_VAR_enable_udp_forwarder: ${{ secrets.ENABLE_UDP_FORWARDER == 'true' }}
      TF_VAR_udp_forwarder_image: ${{ secrets.ENABLE_UDP_FORWARDER == 'true' && format('us-docker.pkg.dev/{0}/telemetry/udp-forwarder:{1}', secrets.GCP_PROJECT_ID, github.sha) || '' }}
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Artifact Registry auth
        run: gcloud auth configure-docker us-docker.pkg.dev -q

      - name: Build worker image
        run: |
          docker build -t us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telemetry/worker:${{ github.sha }} infra/worker
          docker push us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telemetry/worker:${{ github.sha }}

      - name: Build UDP forwarder image
        if: secrets.ENABLE_UDP_FORWARDER == 'true'
        run: |
          docker build -t us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telemetry/udp-forwarder:${{ github.sha }} infra/udp-forwarder
          docker push us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telemetry/udp-forwarder:${{ github.sha }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform init
        working-directory: infra
        run: |
          terraform init \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="prefix=infra/terraform.tfstate"

      - name: Terraform plan (safety)
        working-directory: infra
        run: terraform plan -input=false

      - name: Terraform apply
        working-directory: infra
        run: terraform apply -input=false -auto-approve

