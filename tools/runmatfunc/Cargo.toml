[package]
name = "runmatfunc"
version = "0.0.0"
edition = "2021"
authors = ["RunMat Team"]
description = "RunMat Function Manager CLI/TUI"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
clap = { version = "4", features = ["derive"] }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
indicatif = "0.17"
crossterm = "0.27"
ratatui = "0.26"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"] }
thiserror = "1"
camino = "1"
tempfile = "3"

runmat-builtins = { path = "../../crates/runmat-builtins" }
runmat-accelerate = { path = "../../crates/runmat-accelerate" }
runmat-runtime = { path = "../../crates/runmat-runtime" }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
insta = { version = "1", features = ["yaml"] }

[features]
default = ["tui"]
tui = []
headless = []

[package.metadata.deb]
description = "RunMat Function Manager"
