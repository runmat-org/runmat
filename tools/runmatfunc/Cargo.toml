[package]
name = "runmatfunc"
version = "0.2.8"
edition = "2021"
authors = ["RunMat Team"]
description = "RunMat Function Manager CLI/TUI"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
clap = { version = "4", features = ["derive"] }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
indicatif = "0.17"
crossterm = "0.27"
ratatui = "0.26"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"] }
thiserror = "1"
camino = "1"
tempfile = "3"
glob = "0.3"
similar = "2"
futures = "0.3"
directories-next = "2"
chrono = { version = "0.4", features = ["serde"] }
toml = "0.8"

runmat-builtins = { path = "../../crates/runmat-builtins" }
runmat-accelerate = { path = "../../crates/runmat-accelerate" }
runmat-runtime = { path = "../../crates/runmat-runtime" }
runmat-time = { path = "../../crates/runmat-time" }
codex-core = { git = "https://github.com/openai/codex.git", package = "codex-core", optional = true }
core_test_support = { git = "https://github.com/openai/codex.git", package = "core_test_support", optional = true }
codex-protocol = { git = "https://github.com/openai/codex.git", package = "codex-protocol", optional = true }
codex-apply-patch = { git = "https://github.com/openai/codex.git", package = "codex-apply-patch", optional = true }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
insta = { version = "1", features = ["yaml"] }
ctor = "0.2"

[features]
default = ["tui"]
tui = []
headless = []
embedded-codex = ["codex-core", "core_test_support", "codex-protocol", "codex-apply-patch"]

[package.metadata.deb]
description = "RunMat Function Manager"
